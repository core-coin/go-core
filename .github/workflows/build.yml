name: go-core build
on: push
jobs:
  build:
    strategy:
      matrix:
        platform: [
          {os: ubuntu-latest, path: linux-x86_64},
          {os: windows-latest, path: windows-x86_64},
          {os: raspbian-private, path: linux-arm64},
          {os: macos-latest, path: darwin-x86_64},
        ]
    runs-on: ${{ matrix.platform.os }}
    steps:
    - name: Setup
      uses: actions/setup-go@v1
      with:
        go-version: 1.17.x
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: |
        make gocore
#        make test
    - name: Upload Gocore
#      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v2
      with:
        name: gocore-${{ matrix.platform.path }}
        path: ./build/bin/gocore
    - name: Upload Dev Tools
        #      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v2
      with:
        name: gocore-devtools-${{ matrix.platform.path }}
        path: |
          ./build/bin/*
          ./build/bin/!gocore
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Version
      id: version
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
    - name: Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: ${{ steps.version.outputs.tag }} gocore release
        draft: false
        prerelease: true
  artifacts:
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux-x86_64, windows-x86_64, linux-arm64, darwin-x86_64]
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Artifact
      uses: actions/download-artifact@v2
      with:
        name: gocore-${{ matrix.platform }}
        path: ./gocore-${{ matrix.platform }}
    - name: Zip
      run: zip gocore-${{ matrix.platform }}.zip gocore-${{ matrix.platform }}/* -j
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: ./gocore-${{ matrix.platform }}.zip
        asset_name: gocore-${{ matrix.platform }}.zip
        asset_content_type: application/zip
