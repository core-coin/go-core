name: go-core build
on: push
jobs:
  build:
    strategy:
      matrix:
        platform: [
          {os: ubuntu-latest, path: linux-x86_64},
          {os: windows-latest, path: windows-x86_64},
          {os: raspbian-private, path: linux-arm64},
          {os: macos-latest, path: darwin-x86_64},
        ]
    runs-on: ${{ matrix.platform.os }}
    steps:
    - name: Setup
      uses: actions/setup-go@v1
      with:
        go-version: 1.17.x
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: |
        make all
        make test
    - name: Upload Gocore
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v2
      with:
        name: gocore-${{ matrix.platform.path }}
        path: ./build/bin/gocore*
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Version
      id: version
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
    - name: Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: ${{ steps.version.outputs.tag }} gocore release
        draft: false
        prerelease: true
  artifacts:
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [
          {path: linux-x86_64, file_name_with_path: gocore-linux-x86_64, file_name: gocore},
          {path: windows-x86_64, file_name_with_path: gocore-windows-x86_64.exe, file_name: gocore.exe},
          {path: linux-arm64, file_name_with_path: gocore-linux-arm64, file_name: gocore},
          {path: darwin-x86_64, file_name_with_path: gocore-darwin-x86_64, file_name: gocore},
        ]
    steps:
    - name: Checkout
      uses: actions/checkout@v1

      # Downloading assets from 1 step
    - name: Artifact Gocore
      uses: actions/download-artifact@v2
      with:
        name: gocore-${{ matrix.platform.path}}
        path: ./gocore-${{ matrix.platform.path }}

      # Uploading assets
    - name: Upload Gocore release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: ./gocore-${{ matrix.platform.path }}/${{matrix.platform.file_name}}
        asset_name: ${{ matrix.platform.file_name_with_path }}
        asset_content_type: application/octet-stream

    # Generating checksums
    - name: Generate gocore checksums
      working-directory: ./gocore-${{ matrix.platform.path }}
      run: |
        mv ./${{matrix.platform.file_name}} ./gocore-${{ matrix.platform.file_name_with_path }}
        sha256sum ${{ matrix.platform.file_name_with_path }} >${{ matrix.platform.file_name_with_path }}.checksum

      # Uploading checksums
    - name: Upload Gocore release assets checksums (Linux and Mac)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: ./gocore-${{ matrix.platform.path }}/${{ matrix.platform.file_name_with_path }}.checksum
        asset_name: ${{ matrix.platform.file_name_with_path }}.checksum
        asset_content_type: text/plain