name: gocore docker
on:
  push:
#    tags:
#      - 'v*'
jobs:
  docker:
    name: docker
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Docker
      run: |
        docker login ghcr.io -u ${{github.actor}} -p ${{secrets.GITHUB_TOKEN}}
        docker build . -t ghcr.io/core-coin/go-core:ethereum
        docker push ghcr.io/core-coin/go-core:ethereum
